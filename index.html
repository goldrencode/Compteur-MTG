<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur MTG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="config-screen">
        <h1>Configuration</h1>
        <label for="player-count">Nombre de joueurs :</label>
        <select id="player-count">
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <label for="starting-life">Points de vie de départ :</label>
        <select id="starting-life">
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
        </select>
        <div id="player-configs"></div>
        <button id="start-game">Commencer</button>
    </div>

    <div id="game-screen" class="hidden">
        <div id="top-players"></div>
        <div id="center-controls">
            <button id="dice6">Dé 6</button>
            <button id="dice20">Dé 20</button>
            <button id="flipCoin">Pile/Face</button>
            <button id="back-to-config">⚙</button>
            <div id="dice-result"></div>
        </div>
        <div id="bottom-players"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
