<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compteur MTG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="setup-screen">
        <h1>Configurer la partie</h1>
        <label for="playerCount">Nombre de joueurs :</label>
        <select id="playerCount">
            <option value="2">2 joueurs</option>
            <option value="3">3 joueurs</option>
            <option value="4">4 joueurs</option>
        </select>

        <label for="startLife">Points de vie de départ :</label>
        <select id="startLife">
            <option value="20">20</option>
            <option value="30">30</option>
            <option value="40">40</option>
        </select>

        <div id="playerNames"></div>

        <button onclick="startGame()">Commencer</button>
    </div>

    <div id="game-screen" style="display:none;">
        <div id="life-counters"></div>
        <div id="controls">
            <button onclick="rollDice(6)">Dé 6</button>
            <button onclick="rollDice(20)">Dé 20</button>
            <button onclick="flipCoin()">Pièce</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
